<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="280" viewBox="0 0 1200 280">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e293b"></stop>
      <stop offset="100%" stop-color="#0ea5a3"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" fill="url(#grad)"></rect>

  <!-- Main Title -->
  <text x="60" y="100" font-family="Arial, Helvetica, sans-serif" font-size="54" font-weight="bold" fill="#ffffff">
    SKOOP-RED
  </text>

  <!-- Subtitle: Paper title -->
  <text x="60" y="150" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="#e6fffa">
    Stabilizing RED using the Koopman Operator
  </text>

  <!-- Tagline: what it does -->
  <text x="60" y="190" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#d1fae5">
    Koopman spectral dynamics → adaptive step-size → stable, model-agnostic reconstruction
  </text>

  <!-- Accent line -->
  <rect x="60" y="210" width="680" height="6" rx="3" fill="#ffffff" opacity="0.25"></rect>
</svg>
